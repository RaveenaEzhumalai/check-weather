<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <h2 id="displayWeather"></h2>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            try {
                const response = await fetch(`http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=4a2619543d5c5cf0699112aed9c6df98`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('displayWeather').innerText = `Temperature in ${city} is ${Math.round(data.main.temp - 273.15)}Â°C`;
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }
    </script>
</body>
</html>
